  /api/payments/service-status:
    get:
      summary: Get Service Status
      responses:
        '200':
          description: Service status retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      pin_service:
                        type: object
                        properties:
                          available:
                            type: boolean
                          status:
                            type: string
                            enum: [online, offline]
                      sinpe_service:
                        type: object
                        properties:
                          available:
                            type: boolean
                          status:
                            type: string
                            enum: [online, offline]
                      overall_status:
                        type: string
                        enum: [online, partial, offline]
              example:
                success: true
                message: Service status retrieved successfully
                data:
                  pin_service:
                    available: true
                    status: online
                  sinpe_service:
                    available: true
                    status: online
                  overall_status: online
      tags:
        - Payments
      security:
        - BearerAuth: []
  /api/accounts/{id}:
    get:
      summary: Get Account
      responses:
        '200':
          description: Account retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        format: uuid
                      iban:
                        type: string
                      currency:
                        type: string
                        enum: [CRC, USD]
                      created_at:
                        type: string
                        format: date-time
                      updated_at:
                        type: string
                        format: date-time
              example:
                success: true
                message: Account retrieved successfully
                data:
                  id: 123e4567-e89b-12d3-a456-426614174000
                  iban: CR37012345678901234567
                  currency: CRC
                  created_at: 2025-06-09T18:30:00.000000Z
                  updated_at: 2025-06-09T18:30:00.000000Z
        '404':
          description: Account not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
