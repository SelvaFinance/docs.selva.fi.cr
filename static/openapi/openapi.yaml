        - BearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
            example: |-
              {
                  "from_account_id": "",
                  "amount": "",
                  "recipient_id": "",
                  // "recipient_iban": ""
                  "recipient_phone": ""
                  // "recipient_email": "",
                  // "description": "",
                  // "reference": ""
              }
