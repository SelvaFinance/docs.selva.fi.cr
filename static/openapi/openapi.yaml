  /api/payments/history:
    get:
      summary: Get Historical Transfers
      parameters:
        - name: payment_method
          in: query
          required: false
          deprecated: false
          schema:
            type: string
            enum: [pin, sinpe]
          example: pin
        - name: transfer_type
          in: query
          required: false
          deprecated: false
          schema:
            type: string
            enum: [debit, credit]
          example: debit
        - name: recipient_identifier
          in: query
          required: false
          deprecated: false
          schema:
            $ref: '#/components/schemas/CostaRicaNationalIdentifier'
          example: '111090807'
        - name: limit
          in: query
          required: false
          deprecated: false
          schema:
            type: integer
            minimum: 1
            maximum: 1000
          example: 10
        - name: offset
          in: query
          required: false
          deprecated: false
          schema:
            type: integer
            minimum: 0
          example: 0
      responses:
        '200':
          description: Payment history retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: object
