components:
  schemas:
    CostaRicaIBAN:
      type: string
      description: Costa Rican IBAN number
      pattern: '^CR\d{20}$'
      example: CR02010200000000000001
    CostaRicaPhone:
      type: string
      description: Costa Rican phone number (8 digits, starts with 6, 7, or 8)
      pattern: '^[678]\d{7}$'
      example: "88881234"
    CostaRicaNationalID:
      type: string
      description: Costa Rican national ID (Cédula)
      pattern: '^\d{9,10}$'
      example: "0123456789"
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
