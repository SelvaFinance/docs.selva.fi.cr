openapi: 3.0.0
info:
  title: SELVA
  version: 1.0.0
  description: Soluciones Electrónicas Locales de Valor
servers:
  - url: https://dev.selva.fi.cr
  - url: https://selva.fi.cr
paths:
  /api/user:
    get:
      summary: Get User
      responses:
        "200":
          description: User retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        format: uuid
                      name:
                        type: string
                      email:
                        type: string
                        format: email
                      email_verified_at:
                        type: string
                        format: date-time
                        nullable: true
                      created_at:
                        type: string
                        format: date-time
                      updated_at:
                        type: string
                        format: date-time
              example:
                success: true
                message: User retrieved successfully
                data:
                  id: d37da6d4-c34c-44e9-bb00-7273a378a5ad
                  name: Philippe Lamy
                  email: philippe@selva.com
                  email_verified_at: null
                  created_at: 2025-12-12T13:30:05.000000Z
                  updated_at: 2025-12-12T13:31:58.000000Z
        "401":
          description: Unauthenticated
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: object
                    nullable: true
                  errors:
                    type: object
              example:
                success: false
                message: Unauthenticated.
                data: null
                errors: {}
      tags:
        - User
      security:
        - BearerAuth: []
  /api/payments:
    post:
      summary: Send Payment
      parameters:
        - name: X-Idempotency-Key
          in: header
          required: true
          deprecated: false
          schema: {}
          example: "UUID"
      responses:
        "201":
          description: Payment initiated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      payment_id:
                        type: string
                        format: uuid
                      payment_type:
                        type: string
                      status:
                        type: string
                      channel_reference:
                        type: string
              example:
                success: true
                message: Payment initiated successfully
                data:
                  payment_id: 5e74bd6c-46c5-4933-b46a-bb081e71663e
                  payment_type: pin
                  status: pending
                  channel_reference: "2025123100001198137477666"
        "409":
          description: Already use X-Idempotency-Key (duplicated request)
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: object
                    nullable: true
                  errors:
                    type: object
                    properties:
                      payment_id:
                        type: string
                        format: uuid
                      payment_type:
                        type: string
                      status:
                        type: string
              example:
                success: false
                message: Payment already processed
                data: null
                errors:
                  payment_id: 122434f8-0b17-4aa3-8063-d8baf978b617
                  payment_type: pin
                  status: pending
        "422":
          description: Validation error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: object
                    nullable: true
                  errors:
                    type: object
                    additionalProperties:
                      type: array
                      items:
                        type: string
              examples:
                single_error:
                  value:
                    success: false
                    message: Amount exceeds maximum limit
                    data: null
                    errors:
                      amount:
                        - Amount exceeds maximum limit
                multiple_errors:
                  value:
                    success: false
                    message: Source account does not exist
                    data: null
                    errors:
                      from_account_id:
                        - Source account does not exist
                        - You do not own this account
                      amount:
                        - Amount exceeds maximum limit
                both_recipient_fields:
                  value:
                    success: false
                    message: Only one recipient field should be provided
                    data: null
                    errors:
                      recipient:
                        - Cannot provide both recipient_iban and recipient_phone
                missing_idempotency_key:
                  value:
                    success: false
                    message: X-Idempotency-Key header is required
                    data: null
                    errors:
                      X-Idempotency-Key:
                        - X-Idempotency-Key header is required
      tags:
        - Payments
      security:
        - BearerAuth: []
      requestBody:
        description: Either recipient_iban or recipient_phone must be provided (not both). If both are provided, the API will return a validation error.
        content:
          application/json:
            schema:
              type: object
              required:
                - from_account_id
                - amount
              properties:
                from_account_id:
                  type: string
                  description: Source account ID
                amount:
                  type: number
                  description: Payment amount
                recipient_iban:
                  $ref: "#/components/schemas/CostaRicaIBAN"
                  description: Recipient IBAN (required if recipient_phone not provided)
                recipient_phone:
                  $ref: "#/components/schemas/CostaRicaPhone"
                  description: Recipient phone number (required if recipient_iban not provided)
                recipient_email:
                  type: string
                  description: Recipient email (optional)
                description:
                  type: string
                  description: Payment description (optional)
                reference:
                  type: string
                  description: Payment reference (optional)
            examples:
              with_iban:
                value:
                  from_account_id: 70242935-a11b-4018-8e84-0413a8ac9d67
                  amount: 1000
                  recipient_iban: CR02010200000000000001
              with_phone:
                value:
                  from_account_id: 70242935-a11b-4018-8e84-0413a8ac9d67
                  amount: 2500
                  recipient_phone: "88881234"
